<!DOCTYPE html>
<head>
  <title>Fullscreen Video Background</title>
  <style>
    /* Make the video wrapper full screen */
    .bg-video-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Use vh unit to make it full screen height */
      overflow: hidden;
      z-index: -1;
    }

    /* Make the video fit the screen */
    .bg-video-wrap video {
      object-fit: cover; /* Make the video cover the entire wrapper */
      width: 100%;
      height: 100%;
    }

    /* Style the overlay and text */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Add a dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay h1 {
      color: #fff; /* Make the text white */
      font-size: 36px;
      text-align: center;
      font-weight: 900;
      font-size: 3.5em;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }
    .ml2 {
      font-weight: 900;
      font-size: 3.5em;
    }

    .ml2 .letter {
      display: inline-block;
      line-height: 1em;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-video-wrap">
    <video src="video/background video(1)4.mp4" loop muted autoplay>
    </video>
    <div class="overlay">
      <h1 class="ml3">Every step you take, no matter how small, is a stride toward your dreams. Keep moving forward with unwavering determination, for even the smallest progress is a victory on the path to greatness.</h1>
      <div style="position: relative; top: 5; left: 8; background-color: yellowgreen color: white; padding: 10px;">
        <a id="source-link" class="meta-link" href="cassette-loader.html" target="_blank" style="color: white;">
          <i class="fas fa-link"></i>
          <span class="roboto-mono" style="color: white;"><b> CLICK THIS bruh <b></span>
      </a>
      </div>
      
    </div>
  </div>
  <script>
    var textWrapper = document.querySelector('.ml3');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: true})
      .add({
        targets: '.ml3 .letter',
        opacity: [0,1],
        easing: "easeInOutQuad",
        duration: 500,
        delay: (el, i) => 50 * (i+1)
      }).add({
        targets: '.ml3',
        opacity: 0,
        duration: 10,
        easing: "easeOutExpo",
        delay: 200
      });
  </script>
</body>
</html>
